<!DOCTYPE html>
<html>
<head>
  <title>Lottery</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color: #b3e0ff">
  <nav class="w3-bar w3-padding-5" style="color: #ffffff; background-color: #006bb3">
    
    <h1  href="#" class="w3-bar-item" style="align-items: center;"> Blockchain Lottery Game System</h1>
  </nav>
  <div class="lottery-wrapper">
    <div class="users-corner container">
      <h2 style="color: black"> User 1</h2>
      <div>
        <span class="bold" style="color: black">User Account:</span>  <span id="user-account"> </span>
      </div>
      <div>
        <span class="bold" style="color: black">Your Balance:</span> <span id="user-balance"></span>
      </div>
      <div>
        <span class="bold" style="color: black">Total Tokens Left:</span> <span id="user-tokens"></span>
      </div>
      <div>
        <span class="bold" style="color: black">Tickets:</span> <span id="user-guesses"> </span>
      </div>
      <div>
        <h2 style="color: black">Buy Tokens</h2>
        <form>
          <input id="token-amount" type="number">
          <button onclick="return buyTokens()" class="btn btn-primary" id="token-amount-btn"> Buy </button>
        </form>
      </div>
      <div>
        <h2 style="color: black"> Generate Tickets </h2>
        <form>
         <input id="user-guess" type="number" min="1" max="1000000">
          <button onclick="return makeGuess()" class="btn btn-primary" id="user-guess-btn"> Generate Tickets </button>
        </form>
      </div>
      <h2 style="color: black"> Contract </h2>
      <div>
        <span class="bold" style="color: black">Contract Owner:</span> <span id="contract-owner"> </span>
      </div>
      <div>
        <span class="bold" style="color: black">Contract Balance:</span> <span id="contract-balance"> </span>
      </div>
    </div>
    <div class="owners-corner">
      <button onclick="return closeGame()" class="btn btn-primary close-game-btn"> Close Game </button>
      <div class="winner-info display-none">
        <h2 style="color: black"> Close Game Info </h2>
        <div>
          <div>
            <span class="bold" style="color: black">Winner:</span> <span id="winner-address"> </span>
          </div>
          <div>
            <span class="bold" style="color: black">Winning Ticket:</span> <span id="winning-guess"></span>
          </div>
          <div class="transfer-funds-container">
            <button class="btn btn-primary" id="transfer-funds-btn" onclick="return transferFunds()"> Transfer Funds </button>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
